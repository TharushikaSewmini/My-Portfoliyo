<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animations Case One</title>

  <link href="../../../assets/css/normalize.css" rel="stylesheet">

  <style>
    div {
      border: 2px solid red;
      background: blue;
      height: 100px;
      width: 200px;
      border-radius: 20px;

      animation-name: my-animation;
      animation-duration: 2s;
    }

    @keyframes my-animation {
      0% {
        background: blue;
        margin: 0 0 0 0;
      }

      25% {
        background: yellow;
        margin: 0 0 0 500px;
      }

      50% {
        background: deeppink;
        margin: 500px 0 0 500px;
      }

      75% {
        background: black;
        margin: 500px 0 0 0;
      }

      100% {
        background: red;
        margin: 0 0 0 0;
      }

    }
  </style>
</head>
<body>
  <div>

  </div>
</body>
</html>
