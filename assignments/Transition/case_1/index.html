<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition Case One</title>
  <meta content="width=device-width initial-scale=1" name="viewport">

  <style>
    section {
      border: 2px solid red;
      width: 300px;
      height: 500px;
      position: relative;
      top: 50px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    section>div {
      border: 2px solid blue;
      height: 50px;

    }
  </style>
</head>
<body>
<section>
  <div>
    <h1>Menu One</h1>
  </div>
  <div>
    <h1>Menu Two</h1>
  </div>
  <div>
    <h1>Menu Three</h1>
  </div>
  <div>
    <h1>Menu Four</h1>
  </div>
  <div>
    <h1>Menu Five</h1>
  </div>
</section>
</body>
</html>
