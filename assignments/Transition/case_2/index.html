<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition Case Two</title>

  <style>
    body {
      background: #1946DE;
    }

    div {
      border: 20px solid white;
      background: grey;
      width: 380px;
      height: 380px;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      border-radius: 220px;
    }

    div>h1 {
      color: white;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      font-size: 40px;
      position: relative;
      top: 150px;
    }
  </style>
</head>

<body>
  <div>
    <h1>RWAD</h1>
  </div>
</body>
</html>
