<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Four</title>

  <link href="../normalize.css" rel="stylesheet">

  <style>
    * {
      font-family: 'Open Sans', sans-serif;
    }

    main {
      position: relative;
    }

    main section {
      height: 100vh;
      position: sticky;
    }

    main>section:first-child {
      background: white;

    }

    main>section>div {
      width: 100%;
      height: 60px;
      position: sticky;
      top: 0;
    }

    main>section:first-child>div {
      background: red;
    }

    main>section>div>h1 {
      color: white;
      position: absolute;
      margin: 0;
      left: 20px;
      padding-top: 10px;
    }

    main>section>section {
      margin-top: 301px;
      margin-bottom: 301px;
    }

    main>section>section>h1 {
      color: black;
      text-align: center;
      font-size: 80px;

    }

    main>section:nth-child(2) {
      background: lightskyblue;
    }

    main>section:nth-child(2)>div {
      background: darkslateblue;
    }



    main>section:nth-child(3) {
      background: #5F5951;
    }

    main>section:nth-child(3)>div {
      background: #282823;
    }


  </style>
</head>
<body>
<main>
  <section>
    <div>
      <h1>Card 1</h1>
    </div>
    <section>
      <h1>Hello</h1>
    </section>
  </section>

  <section>
    <div>
      <h1>Card 2</h1>
    </div>
    <section>
      <h1>How</h1>
    </section>
  </section>

  <section>
    <div>
      <h1>Card 3</h1>
    </div>
    <section>
      <h1>Are</h1>
    </section>
  </section>
</main>
</body>
</html>
