<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS Orders Form</title>

  <meta content="width=device-width initial-scale=1" name="viewport">

  <link href="../assests/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../../assets/css/css/all.min.css">

  <style>

    .navbar-expand-lg {
      box-shadow: 1px 2px 3px grey;
    }

    .navbar-text {
      padding: 0;
    }

    .breadcrumb {
      position: relative;
      color: blue;
      top: 0;
      border: 1px solid grey;
      margin: 0;
    }

    .breadcrumb-item {
      text-decoration: none;
    }

    #customerForm {
      font-size: 15px;
      position: relative;
      top: 20px;
      margin: 0  1150px 0 50px;
    }

    h1 {
      text-align: center;
      position: relative;
      top: 0;
      color: #34495e;
    }

    #content {
      position: relative;
      margin-top: 20px;
    }

    .mb-3 {
      height: 50px;
    }

    .form-label {
      margin: 0;
    }

    .btn-success {
      margin-left: 200px;
    }

    .btn-primary {
      margin-left: 450px;
    }

    #itemsForm {
      position: absolute;
      top: 20px;
      margin: 0  450px 0 500px;
    }

    .btn-primary {
      position: relative;
      right: 0px;
    }

    #purchaseForm {
      position: absolute;
      right: 0px;
      top: 20px;
      margin: 0  50px 0 1200px;
    }

    #customerTable {
      margin: 70px 40px 0 40px;
    }

    th, td, tr, tbody {
      border: 1px solid #dbe3e7 !important;
    }


  </style>

</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">POS System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Customer</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Items</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Orders</a>
        </li>

      </ul>

      <!--navbar sign up,log out-->
      <span class="navbar-text">
                <div class="collapse navbar-collapse" id="navbarSideContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" style="color: black">
                            <i class="fa-solid fa-user"></i>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </span>

      <span class="navbar-text">
                <div class="collapse navbar-collapse" id="navbarSideContent2" style="margin-left: 20px;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" style="color: black">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Log Out</a>
                        </li>
                    </ul>
                </div>
            </span>

    </div>
  </div>
</nav>


<!--breadcrumb-->
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Orders</li>
  </ol>
</nav>


<!--title-->
<h1>Orders</h1>


<section id="content">

  <!--customer form-->
  <section id="customerForm">
      <form class="row g-2">
        <div class="col-md-6">
          <label for="orderID" class="form-label">Order ID</label>
          <input type="password" class="form-control" id="orderID">
        </div>
        <div class="col-md-6">
          <label for="orderDate" class="form-label">Order Date</label>
          <input type="date" class="form-control" id="orderDate">
        </div>
        <div class="col-md-12">
          <label for="inputCustomerID" class="form-label">Customer ID</label>
          <select id="inputCustomerID" class="form-select">
            <option selected></option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="inputPrice" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="customerName">
        </div>
        <div class="col-md-12">
          <label for="customerAddress" class="form-label">Customer Address</label>
          <input type="text" class="form-control" id="customerAddress">
        </div>
        <div class="col-md-12">
          <label for="customerSalary" class="form-label">Customer Salary</label>
          <input type="text" class="form-control" id="customerSalary">
        </div>

      </form>

  </section>

  <!--items form-->
  <section id="itemsForm">
    <form class="row g-4">
      <div class="col-md-5">
        <label for="inputState" class="form-label">Item Code</label>
        <select id="inputState" class="form-select">
          <option selected></option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-7">
        <label for="inputName" class="form-label">Item Name</label>
        <input type="password" class="form-control" id="inputName">
      </div>
      <div class="col-md-6">
        <label for="inputPrice" class="form-label">Item Price</label>
        <input type="text" class="form-control" id="inputPrice">
      </div>
      <div class="col-md-6">
        <label for="inputQuantity" class="form-label">Item Quantity</label>
        <input type="text" class="form-control" id="inputQuantity">
      </div>
      <div class="col-md-12">
        <label for="inputCity" class="form-label">Order Quantity</label>
        <input type="text" class="form-control" id="inputCity">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Item</button>
      </div>
    </form>
  </section>


  <!--orders form-->
  <section id="purchaseForm">
    <div class="mb-2" style="color: blue; font-size: 25px; height: 40px;">
      <label class="form-label">Total : </label>
    </div>
    <div class="mb-2" style="color: red; font-size: 25px; height: 40px;">
      <label class="form-label">Sub Total : </label>
    </div>
    <div class="mb-3">
      <label for="discount" class="form-label">Discount</label>
      <input class="form-control" type="text" id="discount">
    </div>
    <div class="mb-3">
      <label for="cash" class="form-label">Cash</label>
      <input class="form-control" id="cash" type="text">
    </div>
    <div class="mb-3">
      <label for="balance" class="form-label">Balance</label>
      <input class="form-control" id="balance" type="text">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Purchase</button>
    </div>
  </section>


  </section>


<!--table-->
<section id="customerTable" class="justify-content-center">
  <table class="table table-striped">
    <thead style="background-color: #8E44AD; color: white;">
    <tr>
      <th scope="col">Item Code</th>
      <th scope="col">Item Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td scope="row">P001</td>
      <td>Cake</td>
      <td>400.00</td>
      <td>5</td>
      <td>2000.00</td>
    </tr>
    <tr>
      <td scope="row">P002</td>
      <td>Biscuit</td>
      <td>200.00</td>
      <td>10</td>
      <td>2000.00</td>
    </tr>
    <tr>
      <td scope="row">P003</td>
      <td>Bun</td>
      <td>100.00</td>
      <td>6</td>
      <td>600.00</td>
    </tr>
    </tbody>
  </table>
</section>

<script src="../assests/js/bootstrap.min.js"></script>
</body>
</html>
