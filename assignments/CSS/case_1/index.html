<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case One</title>

    <link href="assets/normalize.css" rel="stylesheet">

    <style>
        main{
            width: 100vw;
            height: 100vh;
            position: absolute;
        }

        main>section{
            width: 50vw;
            height: 50vh;
            position: absolute;
        }

        main>section:nth-child(1){
            background-color: red;
            top: 0;
            left: 0;
        }

        main>section:nth-child(2){
            background-color: green;
            top: 0;
            right: 0;
        }

        main>section:nth-child(3){
            background-color: orange;
            bottom: 0;
            left: 0;
        }

        main>section:nth-child(4){
            background-color: deeppink;
            bottom: 0;
            right: 0;
        }

    </style>

</head>

<body>

<main>
    <section>
        <div>

        </div>
    </section>

    <section>

    </section>

    <section>

    </section>

    <section>

    </section>
</main>
</body>
