<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Three</title>

  <link href="../normalize.css" rel="stylesheet">

  <style>
    main {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    main>div {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      border-radius: 200px;
    }

    main>div:first-child {
      border: 15px solid grey;
      width: 300px;
      height: 300px;
      position: fixed;
    }

    main>div:nth-child(2) {
      border: 15px solid red;
      width: 275px;
      height: 275px;
      position: fixed;
    }

    main>div:nth-child(3) {
      background: purple;
      width: 280px;
      height: 280px;
      position: absolute;
    }


    main>div:nth-child(3)>h1 {
      color: white;
      text-align: center;
      position: absolute;
      padding: 100px;
    }
  </style>
</head>

<body>
<main>
  <div></div>
  <div></div>
  <div>
    <h1>Hello</h1>
  </div>
</main>
</body>
</html>
