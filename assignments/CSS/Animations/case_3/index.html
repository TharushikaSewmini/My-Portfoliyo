<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animations Case Three</title>

  <meta content="width=device-width initial-scale=1" name="viewport">

  <link href="../../../../assets/css/normalize.css" rel="stylesheet">

  <style>
    main {
      border: 2px solid red;
      width: 900px;
      height: 500px;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
    }

    main>section {
      border: 2px solid blue;
      height: 100%;
      display: flex;
      flex-direction: row;
      width: 400%;
    }

    main>section>div {
      border: 2px solid green;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<main>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</main>
</body>
</html>
