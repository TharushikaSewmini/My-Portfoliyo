<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animations Case Four</title>

  <meta content="width=device-width initial-scale=1" name="viewport">

  <link href="../../../../assets/css/normalize.css" rel="stylesheet">

  <style>
    main {
      border: 2px solid red;
      width: 1200px;
      height: 650px;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      background: url("assets/sky.jpg");
      background-size: cover;
      background-position: center;
    }

    main>section:nth-child(1) {
      border: 2px solid blue;
      width: 100%;
      height: 450px;
      position: absolute;
      bottom: 0;
      display: flex;
      flex-direction: column;
    }

    main>section:nth-child(1)>div {
      border: 2px solid green;
      height: 100%;
      width: 100%;
    }

    main>section>div:nth-child(1) {
      background: url("assets/city.png");
      background-size: cover;
      background-position: center;
    }

    main>section>div:nth-child(2) {
      background: url("assets/road.jpg");
      background-size: cover;
      background-position: center;
    }

    main>div {
      position: absolute;
      top: 380px;
      right: 0;
      left: 0;
      margin: auto;
      width: 325px;
      height: 120px;
      background: url("assets/car.png");
      background-size: cover;
      background-position: center;
    }

    main>section:nth-child(3) {
      border: 2px solid red;
      width: 325px;
      height: 100px;
      position: absolute;
      top: 440px;
      right: 0;
      left: 0;
      margin: auto;
    }

    main>section:nth-child(3)>div:nth-child(1) {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 0;
      left: 28px;
      background: url("assets/wheel.png");
      background-size: cover;
    }

    main>section:nth-child(3)>div:nth-child(2) {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 0;
      right: 38px;
      background: url("assets/wheel.png");
      background-size: cover;
    }
  </style>
</head>
<body>
<main>
  <section>
    <div></div>
    <div></div>
  </section>

  <div></div>

  <section>
    <div></div>
    <div></div>
  </section>
</main>
</body>
</html>
