<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Two</title>

    <link href="../normalize.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        header{
            height: 75px;
            border: 1px solid grey;
            background: white;
            position: relative;
            box-shadow: 0 -1px 2px 4px #242424;
        }

        header>img {
            width: 180px;
            position: relative;
            top: 10px;
            left: 20px;
        }

        header>nav {
            position: absolute;
            top: -5px;
            right: 20px;
        }

        header>nav>ul>li {
            display: inline-block;
            padding: 12px;
            color: #525252;
            font-family: 'Lato', sans-serif;

        }
    </style>

<body>
<header>
    <img alt="Logo" src="assets/ijse.png">
    <nav>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contacts</li>
            <li>About Us</li>
        </ul>
    </nav>
</header>
</body>

</html>
