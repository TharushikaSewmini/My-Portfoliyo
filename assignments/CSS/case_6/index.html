<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Six</title>

    <link href="../../../assets/normalize.css" rel="stylesheet">

    <style>
        section {
            width: 1200px;
            height: 650px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }

        section>div {
            box-shadow: 2px 2px 4px 1px dimgrey;
        }

        section>div:nth-child(1) {
            grid-row: 1/2;
            grid-column: 1/3;
            background: url("assets/world.jpg");
            background-size: cover;
            background-position: center;
        }

        section>div:nth-child(2) {
            background: url("assets/skyline.jpg");
            background-size: cover;
            background-position: center;
        }

        section>div:nth-child(3) {
            grid-row: 1/4;
            grid-column: 4/5;
            background: url("assets/tree.jpg");
            background-size: cover;
            background-position: right;
        }

        section>div:nth-child(4) {
            background: url("assets/dolphin.jpg");
            background-size: cover;
            background-position: center;
        }

        section>div:nth-child(5) {
            background: url("assets/autumn.jpg");
            background-size: cover;
            background-position: center;
        }

        section>div:nth-child(6) {
            background: url("assets/butterfly.jpg");
            background-size: cover;
        }

        section>div:nth-child(7) {
            background: url("assets/winter.jpg");
            background-size: cover;
        }

        section>div:nth-child(8) {
            grid-row: 3/4;
            grid-column: 2/4;
            background: url("assets/landscape.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
