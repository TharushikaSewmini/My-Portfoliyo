<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Que</title>

    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../../../assets/css/normalize.css" rel="stylesheet">

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        main {
            width: 1500px;
            height: 500px;
            background: #E9E7E6;
            margin-top: 50px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        main>img {
            width: 400px;
            height: 360px;
        }

        #container {
            width: 1000px;
            height: 500px;
            background: #E9E7E6;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        div {
            width: 200px;
            height: 150px;
            display: flex;
            margin-top: 140px;
        }

        div>img {
            width: 160px;
            height: 130px;
        }

        div>h1 {
            font-size: 20px;
            font-family: 'Open Sans', sans-serif;
            color: deeppink;
            margin-top: 20px;
            margin-left: -20px;
        }

        #buttonContainer {
            font-family: 'Open Sans', sans-serif;
            margin-top: 10px;
        }

        button {
            width: 100px;
            height: 40px;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<main>
    <section id="container">
    </section>

    <img src="assets/images/home.jpg">
</main>

<section id="buttonContainer">
    <button id="btnStart" style="background: green">Start</button>
    <button id="btnStop" style="background: red">Stop</button>
</section>

<script src="assets/js/jquery-3.6.1.min.js"></script>

<script>
    var cueData={
        person: [{name: "A"},
            {name: "B"},
            {name: "C"},
            {name: "D"},
            {name: "E"},
            {name: "F"}],
        nextPerson: function() {
            var lastPerson = this.person.pop();
            this.person.unshift(lastPerson);
        }
    }

    renderDivs();
    function renderDivs() {
        $("#container").empty();
        for (let i=0; i<cueData.person.length; i++) {
            $("#container").append(`<div style="background-color:#E9E7E6;"> <img id="imageContent" src="assets/images/businessman.gif"> <h1>${cueData.person[i].name}</h1> </div>`)
        }
        cueData.nextPerson();
    }

    var id = setInterval(renderDivs,900);

    $("#btnStart").click(function () {
        clearInterval(id);
        id = setInterval(renderDivs,900);
    });

    $("#btnStop").click(function () {
        clearInterval(id);
    });
</script>
</body>
</html>
