<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>

    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../../../assets/css/normalize.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles.css">

</head>
<body>
<main>
    <section>
        <input type="text" readonly id="txtDisplay">
        <button id="btnClear">C</button>
    </section>
    <section>
        <button id="n7">7</button>
        <button id="n8">8</button>
        <button id="n9">9</button>
        <button id="addition">+</button>
        <button id="n4">4</button>
        <button id="n5">5</button>
        <button id="n6">6</button>
        <button id="minus">-</button>
        <button id="n1">1</button>
        <button id="n2">2</button>
        <button id="n3">3</button>
        <button id="divide">/</button>
        <button id="n0">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
        <button id="multiply">*</button>
    </section>
</main>

<script src="assets/js/jquery-3.6.1.min.js"></script>

<script>

    $("#n0").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = 0;
        $("#txtDisplay").val(previousValue+addedValue);
    });

    $("#n1").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = 1;
        $("#txtDisplay").val(previousValue+addedValue);
    });

    $("#n2").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = 2;
        $("#txtDisplay").val(previousValue+addedValue);
    });

    $("#n3").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = 3;
        $("#txtDisplay").val(previousValue+addedValue);
    });

    $("#n4").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = 4;
        $("#txtDisplay").val(previousValue+addedValue);
    });

    $("#n5").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = 5;
        $("#txtDisplay").val(previousValue+addedValue);
    });

    $("#n6").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = 6;
        $("#txtDisplay").val(previousValue+addedValue);
    });

    $("#n7").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = 7;
        $("#txtDisplay").val(previousValue+addedValue);
    });

    $("#n8").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = 8;
        $("#txtDisplay").val(previousValue+addedValue);
    });

    $("#n9").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = 9;
        $("#txtDisplay").val(previousValue+addedValue);
    });

    $("#dot").click(function () {
        var previousValue = $("#txtDisplay").val();
        var addedValue = ".";
        $("#txtDisplay").val(previousValue+addedValue);
    });


    // Addition
    $("#addition").click(function () {
        var currentValue = $("#txtDisplay").val();
        $("#txtDisplay").val(currentValue + $("#addition").text());
    });

    // Minus
    $("#minus").click(function () {
        var currentValue = $("#txtDisplay").val();
        $("#txtDisplay").val(currentValue + $("#minus").text());
    });

    // Divide
    $("#divide").click(function () {
        var currentValue = $("#txtDisplay").val();
        $("#txtDisplay").val(currentValue + $("#divide").text());
    });

    // Multiply
    $("#multiply").click(function () {
        var currentValue = $("#txtDisplay").val();
        $("#txtDisplay").val(currentValue + $("#multiply").text());
    });


    // Get Equal
    $("#equal").click(function () {
        var nextValue = $("#txtDisplay").val();
        var lastValue = eval(nextValue);
        $("#txtDisplay").val(lastValue);
    });

    // Clear textField
    $("#btnClear").click(function () {
        $("#txtDisplay").val("");
    });
</script>

</body>
</html>
